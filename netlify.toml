# Build settings
[build]
  command = "npm run build"
  publish = "build"
  
# Redirect all requests to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (set these in Netlify dashboard)
# Required:
#   REACT_APP_API_URL - Node.js backend API (e.g., https://your-backend.onrender.com/api)
#   REACT_APP_NETWORK_API_URL - Flask network converter (e.g., https://your-flask.onrender.com)
